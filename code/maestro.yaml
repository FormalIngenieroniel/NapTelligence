entrypoint: main.py
description: A sleep analysis agent that provides personalized tips based on sleep data.
version: 1.0.0
dockerfile: Dockerfile
name: naptelligence-agent

# Dependencies needed by this agent 
requirements:
	- fastapi>=0.111.0
	- uvicorn[standard]>=0.30.1
	- google-generativeai

# Additional metadata
metadata:
	author: NapTelligence Team
	tags:
		- sleep
		- analysis
		- fastapi
		- agent

bindings:
  secrets:
    - GOOGLE_API_KEY
